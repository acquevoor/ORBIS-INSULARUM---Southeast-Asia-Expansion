 SEA_spice_storage:0 "Spice Hold"
 SEA_spice_storage_desc:0 "Specially reinforced cargo compartments designed for storing valuable spices from the Insular Southeast Asian trade routes, echoing the ancient clove and nutmeg trades of the Maluku Islands."

 SEA_piracy_fleet:0 "Lanun Raiders"
 SEA_piracy_fleet_desc:0 "Heavily armed fleets modeled after the feared lanun of the Sulu Sea and the Malay Archipelago, these ships are optimized for swift raids and disruption of enemy supply lines."
