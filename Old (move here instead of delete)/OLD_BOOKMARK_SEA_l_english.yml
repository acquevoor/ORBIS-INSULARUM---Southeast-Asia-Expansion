l_english:
  SEA_BOOKMARK_MARITIME_SEA: "§YSoutheast Asia Expanded§!"
  SEA_BOOKMARK_MARITIME_SEA_DESC: "• §Y@PSA Pasai§! – Early Islamic sultanate (c. 1284), defending against regional pirates.\n• §Y@ATJ Aceh§! – Pepper power (est. 1414), growing under scholars from Gujarat and Cairo.\n• §Y@MLC Malacca§! – Founded 1402; nexus of Indo–Arab–Chinese trade, famed for its annual Cangkang Fair.\n• §Y@BEI Brunei§! – Converted c. 1368; forging alliances with Javanese and Chinese to control the South China Sea.\n• §Y@MAJ Majapahit§! – Once vast under Gajah Mada; weakened since the 1357 Bubat Incident, court still grand at Trowulan.\n• §Y@SUN Sunda§! – Humiliated at Bubat, eyeing Javanese heartlands for revenge.\n• §Y@TER Ternate§! & §Y@TID Tidore§! – Rival clove sultanates in the Moluccas, vying for spice wealth.\n• §Y@MKS Makassar§! – Emerging free-port on Celebes, a meeting point for Bugis, Makassarese, and Chinese merchants."